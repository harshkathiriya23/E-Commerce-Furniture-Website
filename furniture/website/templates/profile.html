{% extends "header.html" %}
{% load static %}
{% block content %} 
<!doctype html>
<html lang="en">
	<body>
		{% csrf_token %}
		<div class="container rounded bg-white mt-5 mb-5" style="margin-left: 250px;">
			<div class="row">
				<div class="col-md-3 border-right">
					
					<div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Admin</span><span class="text-black-50">admin@gmail.com</span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
					
					<div class="p-3 py-5">
						<div class="d-flex justify-content-between align-items-center mb-3">
							<h4 class="text-right">Profile Settings</h4>
                        </div>
						
                        <div class="row mt-3">
							{%for i in username %}
							<div class="col-md-12"><label class="labels">Username</label><input type="text" class="form-control" value= "{{i.username}}" placeholder="username"></div>

                            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value="{{i.phone}}"></div>
                          
                            <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" value="{{i.email}}"></div>
							{% endfor %}
                        </div>
                       
						<div class="row mt-2">
						<div class="col-md-6"><button class="btn btn-primary profile-button" type="button" style="margin-top: 15px;">Save Profile</button></div>
                        <div class="col-md-6"><a class="btn btn-primary profile-button" type="submit" style="margin-top: 15px; " href="{% url 'logout' %}">Logout</a></div>
					</div>
                    </div>
				
                </div>
            </div>
        </div>
	</div>
</div>
	</body>
	{% endblock content %}

</html>
