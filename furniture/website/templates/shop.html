{% extends "header.html" %}
{% load static %}
<!doctype html>
{% block content %}
<html lang="en">



<body>
	
	<div class="hero">
		<div class="container">
			<div class="row justify-content-between">
				<div class="col-lg-5">
					<div class="intro-excerpt">
						<h1>Shop</h1>
					</div>
				</div>
				<div class="col-lg-7">

				</div>
			</div>
		</div>
	</div>
	<div class="untree_co-section product-section before-footer-section">
		<div class="container">
			<div class="row">
				{% for product in products %}
				<div class="col-12 col-md-4 col-lg-3 mb-5">
					<a class="product-item" href="#">
						<img src="{{ product.image.url }}" class="img-fluid product-thumbnail">
						<p>{{ product.discription }}</p>
			<p>Price: {{ product.price }}</p>
			<a href="{% url 'buy_now' product.id %}" class="buy-now-button" style="text-align: center;">Buy Now</a>
			<a class="buy-now-button" href="{% url 'add_to_cart' product.id %}" style="text-align: center;">Add to Cart</a>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	
	
</body>
{% endblock content %}
</html>
